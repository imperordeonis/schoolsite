    <title>Лінійні блоки</title>
    <style>
      body {
        font-size: 24px;
      }

      p {
        background-color: #EEEEEE;
      }
	</style>
</head>
<body>
    <p>Сторінка - демонстрація блоків.</p>
    <p>Маємо деяку кількість тексту, розбиту на абзаци.</p>
    <p>В цьому абзаці досить багато тексту. Тому при достатньо вузькому вікні браузера, він буде займати більше одного рядка.</p>
    <p>По замовчанню, елемент параграфу блоковий, тому кожен починається з нового рядка.</p>
